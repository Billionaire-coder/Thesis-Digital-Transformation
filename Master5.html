    <style>
        :root {
            --bg: #050505;
            --panel: #111;
            --accent: #E11D48; /* Crimson */
            --accent-dim: #881337;
            --text: #eee;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
        }

        .font-header { font-family: 'Oswald', sans-serif; text-transform: uppercase; }

        /* --- Layout --- */
        #sidebar {
            width: 320px;
            background: var(--panel);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            z-index: 20;
        }

        #main-stage {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 80%);
            display: flex;
            flex-direction: column;
        }

        /* --- List --- */
        .chapter-btn {
            padding: 16px 24px;
            border-left: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #666;
        }
        .chapter-btn:hover { background: #1a1a1a; color: #fff; }
        .chapter-btn.active {
            background: #1a1a1a;
            color: #fff;
            border-left-color: var(--accent);
        }
        
        /* --- Viewer --- */
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        #pdf-viewer {
            position: absolute; inset: 0; z-index: 10;
            background: #222;
            display: none; /* Hidden by default */
        }
        #pdf-viewer.active { display: block; }

        #html-viewer {
            position: absolute; inset: 0; z-index: 5;
            background: #fff;
            display: block;
        }
        #html-viewer.hidden { display: none; }

        /* --- Header --- */
        .stage-header {
            height: 60px;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background: rgba(0,0,0,0.8);
            z-index: 30;
        }

        .mode-switch {
            display: flex;
            background: #222;
            border-radius: 4px;
            padding: 2px;
        }
        .switch-btn {
            padding: 6px 16px;
            font-size: 12px;
            font-weight: 700;
            border-radius: 2px;
            cursor: pointer;
            color: #666;
        }
        .switch-btn.active {
            background: var(--accent);
            color: #fff;
        }

        /* --- Empty State --- */
        #empty-state {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 40;
            background: var(--bg);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #empty-state.visible { opacity: 1; pointer-events: all; }

    </style>
</head>

    <script>
        lucide.createIcons();
        const fileData = JSON.parse(document.getElementById('embedded-data').textContent);
        const chapterList = document.getElementById('chapter-list');
        
        const htmlViewer = document.getElementById('html-viewer');
        const pdfViewer = document.getElementById('pdf-viewer');
        const htmlFrame = document.getElementById('html-frame');
        const pdfFrame = document.getElementById('pdf-frame');
        
        const emptyState = document.getElementById('empty-state');
        const titleLabel = document.getElementById('content-title');

        // Sort keys
        const keys = Object.keys(fileData).sort((a,b) => parseFloat(a) - parseFloat(b));

        // Render List
        keys.forEach(key => {
            const parts = key.split('_');
            const num = parts[0];
            const title = parts.slice(1).join(' ').replace('.html','');

            const item = document.createElement('div');
            item.className = 'chapter-btn';
            item.innerHTML = `
                <span class="text-sm font-medium">${title}</span>
                <span class="text-[10px] font-mono opacity-50">${num}</span>
            `;
            item.onclick = () => loadHTML(key, title, item);
            chapterList.appendChild(item);
        });

        function loadHTML(key, title, btn) {
            // UI
            emptyState.classList.remove('visible');
            document.querySelectorAll('.chapter-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            titleLabel.textContent = title || key;
            setView('html');

            // Content
            try {
                const binaryString = atob(fileData[key]);
                const bytes = Uint8Array.from(binaryString, c => c.charCodeAt(0));
                const html = new TextDecoder("utf-8").decode(bytes);
                htmlFrame.srcdoc = html;
            } catch(e) {
                htmlFrame.srcdoc = "<h1 style='color:red; font-family:sans-serif; text-align:center; margin-top:20%'>Error Decoding Content</h1>";
            }
        }

        function loadPDF() {
            emptyState.classList.remove('visible');
            titleLabel.textContent = "MASTER'S THESIS (FULL PDF)";
            
            // Set PDF Source
            // Using encodeURIComponent to handle spaces & apostrophes safely
            const filename = "Master's Thesis.pdf";
            const path = "Asset/" + encodeURIComponent(filename);
            
            // Check if source is already set to avoid reload
            if(!pdfFrame.src.endsWith(path)) {
                pdfFrame.src = path; 
            }
            
            setView('pdf');
        }

        function setView(mode) {
            if(mode === 'html') {
                htmlViewer.style.display = 'block';
                pdfViewer.style.display = 'none';
                document.getElementById('btn-view-html').classList.add('active');
                document.getElementById('btn-view-pdf').classList.remove('active');
            } else {
                htmlViewer.style.display = 'none';
                pdfViewer.style.display = 'block';
                document.getElementById('btn-view-html').classList.remove('active');
                document.getElementById('btn-view-pdf').classList.add('active');
            }
        }

    </script>
